<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="assets/main.js" defer></script>
    <title>Focus Timer 2.0</title>
</head>
<body>

    <div class="container">

        <div class="ticket">
            <button id="toggle-mode">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
    
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
    
            <section id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle"></button>
                <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
                <button data-action="set" class="ph ph-timer secondary"></button>
                <button data-action="reset" class="ph ph-stop-circle secondary"></button>
                <button data-action="more" class="ph ph-plus"></button>
                <button data-action="minus" class="ph ph-minus"></button>
            </section>

        </div>

        <div class="control-music">
            <section id="controls-music" class="flex">
                <button data-action="naturals" class="ph ph-tree-evergreen"></button>
                <button data-action="rain" class="ph ph-cloud-rain"></button>
                <button data-action="coffee" class="ph ph-storefront"></button>
                <button data-action="campfire" class="ph ph-campfire"></button>
            </section>
        </div>
    </div>
    
</body>
</html>
